<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <div class="select-log-option">
            <div class="pestana-iniciar-sesion">
                <h2>Iniciar sesión</h2>
            </div>
            <div class="pestana-crear-cuenta pestana-inactiva">
                <h2 >Crear cuenta</h2>
            </div>
            
        </div>
        <div class="contenedor">
            <form action="" method=""  id="iniciar-sesion">
            
                <ul>
                    <li>
                        <label>Usuario o correo electrónico  <input type="text " id="nombre" name="nombre-usuario" required></label>
                       
                    </li>
                    <li>
                        <label>Contraseña <input type="password" name="contraseña" id="contraseña" required pattern="[a-z0-5]{8,}""></label>
                        
                    </li>
                    <li>
                        <a id="link-reset-contraseña">He olvidado mi contraseña</a>
                    </li>
                    <li>
                        <button type="submit">Inicar sesión</button>
                    </li>
                </ul>     
                
            </form>
            <form action="" method="" class="hidden" id="crear-cuenta">        
                <ul>
            
                    <li>
                        <label>Nombre de usuario <input type="text" id="email" name="email-usuario" required></label>
                        
                    </li>
                    <li>
                        <label>Correo electrónico <input type="email" id="email" name="email-usuario" required></label>
                        
                    </li>
                    <li>
                        <label>Contraseña <input type="password" name="contraseña" id="contraseña" required pattern="[a-z0-5]{8,}""></label>
                        
                    </li>
                    <li>
                        <label><input type="checkbox" id="terminos" required>Acepto los <a>términos y condiciones</a> y la <a>Política de Privacidad</a> .</label>
                    </li>
                    <li>
                        <button type="submit">Crear cuenta</button>
                    </li>
                </ul>
                       
            </form>
        </div>
        
    </div>
    
    <script src="js/script.js"></script>
</body>

</html>
