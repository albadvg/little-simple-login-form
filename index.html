<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="select-log-option">
            <div id="pestana-iniciar-sesion">
                <h2>Iniciar sesión</h2>
            </div>
            <div id="pestana-crear-cuenta" class="pestana-inactiva">
                <h2 >Crear cuenta</h2>
            </div>
            
        </div>
        <div class="formularios">
            <form action="" method=""  id="iniciar-sesion">
            
                <ul>
                    <li>
                        <label for="nombre">Usuario o correo electrónico  <input type="text " id="nombre" name="nombre_usuario" required></label>
                       
                    </li>
                    <li>
                        <label for="contraseña">Contraseña <input type="password" name="contraseña" id="contraseña" required pattern="[a-z0-5]{8,}""></label>
                        
                    </li>
                    <li>
                        <a id="link-reset-contraseña" href="#">He olvidado mi contraseña</a>
                    </li>
                    <li>
                        <button type="submit">Inicar sesión</button>
                    </li>
                </ul>     
                
            </form>
            <form action="" method="" class="hidden" id="crear-cuenta">        
                <ul>
            
                    <li>
                        <label for="email">Nombre de usuario <input type="text" id="text" name="nombre_usuario" required></label>
                        
                    </li>
                    <li>
                        <label for="email">Correo electrónico <input type="email" id="email" name="email_usuario" required></label>
                        
                    </li>
                    <li>
                        <label for="contraseña">Contraseña <input type="password" name="contraseña" id="contraseña" required pattern="[a-z0-5]{8,}""></label>
                        
                    </li>
                    <li>
                        <label id="terminos"><input type="checkbox" required>Acepto los <a href="#">términos y condiciones</a> y la <a href="#">Política de Privacidad</a> .</label></label>
                    </li>
                    <li>
                        <button type="submit">Crear cuenta</button>
                    </li>
                </ul>
                       
            </form>
        </div>
        
    </div>
    
    <script src="js/script.js"></script>
</body>

</html>
